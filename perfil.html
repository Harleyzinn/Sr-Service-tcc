<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Perfil - SR Service</title>

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="perfil.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <!-- Supabase -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="supabase-client.js"></script>
</head>

<body>
    <header>
        <div class="container">
            <div class="logo">
                <img src="sr-logo-placeholder.png" alt="SR Logo">
            </div>
            <nav>
                <ul>
                    <li><a href="index.html">Página Inicial</a></li>
                    <li><a href="sobre_nos.html">Sobre-nós</a></li>
                    <li><a href="orcamento.html">Orçamento</a></li>
                </ul>
            </nav>
            <div class="login-area">
                <!-- JS -->
            </div>
        </div>
    </header>

    <main>
        <div class="profile-card">
            <div class="profile-header">
                <h1>Meu Perfil</h1>
                <p>Gerencie suas informações pessoais</p>
            </div>

            <form id="form-perfil">
                <h3 class="section-title"><i class="fas fa-user"></i> Dados Pessoais</h3>
                <div class="form-grid">
                    <div class="info-field">
                        <label for="nome">Nome Completo</label>
                        <div class="input-wrapper">
                            <input type="text" id="nome" readonly required minlength="5" placeholder="Nome e Sobrenome">
                            <button type="button" class="edit-btn"><i class="fas fa-pen"></i></button>
                        </div>
                    </div>

                    <div class="info-field">
                        <label for="email">E-mail (Não alterável)</label>
                        <div class="input-wrapper">
                            <input type="email" id="email" readonly disabled style="cursor: not-allowed; opacity: 0.7;">
                            <button type="button" class="edit-btn" style="cursor: not-allowed; opacity: 0.5;"><i class="fas fa-lock"></i></button>
                        </div>
                    </div>

                    <div class="info-field">
                        <label for="cpf">CPF / CNPJ</label>
                        <div class="input-wrapper">
                            <input type="text" id="cpf" readonly required minlength="11" placeholder="000.000.000-00">
                            <button type="button" class="edit-btn"><i class="fas fa-pen"></i></button>
                        </div>
                    </div>

                    <div class="info-field full-width">
                        <label for="endereco">Endereço Completo</label>
                        <div class="input-wrapper">
                            <input type="text" id="endereco" readonly required minlength="5" placeholder="Rua, Número, Bairro, Cidade">
                            <button type="button" class="edit-btn"><i class="fas fa-pen"></i></button>
                        </div>
                    </div>
                </div>

                <h3 class="section-title" style="margin-top: 30px;"><i class="fas fa-lock"></i> Segurança</h3>
                <div class="form-grid">
                    <div class="info-field full-width">
                        <label for="nova_senha">Nova Senha (deixe em branco para manter a atual)</label>
                        <input type="password" id="nova_senha" placeholder="Mínimo 6 caracteres">
                    </div>

                    <div class="info-field full-width">
                        <label for="confirma_senha">Confirmar Nova Senha</label>
                        <input type="password" id="confirma_senha" placeholder="Repita a nova senha">
                    </div>
                </div>

                <button type="submit" class="save-btn">Salvar Alterações</button>
            </form>
        </div>
    </main>

    <footer>
        <div class="container">
            <!-- Rodapé injetado pelo script.js -->
        </div>
    </footer>

    <script src="script.js"></script>
    <script src="perfil.js"></script>
</body>

</html>
