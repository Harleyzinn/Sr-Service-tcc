<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solicitar Orçamento - SR Service</title>

    <!-- CSS Global -->
    <link rel="stylesheet" href="style.css">
    <!-- CSS Específico -->
    <link rel="stylesheet" href="orcamento.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <!-- Supabase -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="supabase-client.js"></script>
</head>

<body>
    <header>
        <div class="container">
            <div class="logo">
                <img src="sr-logo-placeholder.png" alt="SR Logo">
            </div>
            <nav>
                <ul>
                    <li><a href="index.html">Página Inicial</a></li>
                    <li><a href="sobre_nos.html">Sobre-nós</a></li>
                    <li><a href="orcamento.html" class="active">Orçamento</a></li>
                </ul>
            </nav>
            <div class="login-area">
                <!-- Preenchido via JS -->
            </div>
        </div>
    </header>

    <main class="main-wrapper">
        <div class="content-card">

            <div class="card-header">
                <h1>Solicitar Orçamento</h1>
                <p>Preencha os detalhes abaixo para receber uma cotação personalizada.</p>
            </div>

            <form id="form-orcamento">
                <!-- Linha 1: Dados Pessoais (Nome e Empresa) -->
                <div class="form-row">
                    <div class="form-group">
                        <label for="nome_contato"><i class="fas fa-user"></i> Nome do Contato</label>
                        <input type="text" id="nome_contato" name="nome_contato" required placeholder="Seu nome completo">
                    </div>
                    <div class="form-group">
                        <label for="nome_empresa"><i class="fas fa-building"></i> Empresa (Opcional)</label>
                        <input type="text" id="nome_empresa" name="nome_empresa" placeholder="Nome da empresa">
                    </div>
                </div>

                <!-- Linha 2: Email e Telefone (Reorganizado) -->
                <div class="form-row">
                    <div class="form-group">
                        <label for="email_orc"><i class="fas fa-envelope"></i> E-mail</label>
                        <input type="email" id="email_orc" name="email_orc" required placeholder="seu@email.com">
                    </div>
                    <div class="form-group">
                        <label for="telefone"><i class="fas fa-phone"></i> Telefone / WhatsApp</label>
                        <input type="tel" id="telefone" name="telefone" required placeholder="(XX) 99999-9999" maxlength="15">
                    </div>
                </div>

                <!-- Linha 3: Endereço Inteligente -->
                <div class="form-row">
                    <div class="form-group" style="flex: 0 0 140px;">
                        <label for="cep_obra"><i class="fas fa-map-marker-alt"></i> CEP</label>
                        <input type="text" id="cep_obra" name="cep_obra" placeholder="00000-000" maxlength="9" required>
                    </div>
                    <div class="form-group" style="flex: 0 0 100px;">
                        <label for="numero_obra"><i class="fas fa-home"></i> Nº</label>
                        <input type="text" id="numero_obra" name="numero_obra" placeholder="123" required>
                    </div>
                    <div class="form-group">
                        <label for="endereco_obra"><i class="fas fa-road"></i> Endereço da Obra</label>
                        <input type="text" id="endereco_obra" name="endereco_obra" readonly placeholder="Preencha o CEP..." style="background-color: #f9f9f9;">
                    </div>
                </div>

                <!-- Linha 4: Serviço -->
                <div class="form-group">
                    <label for="tipo_servico"><i class="fas fa-tools"></i> Tipo de Serviço</label>
                    <select id="tipo_servico" name="tipo_servico" required>
                        <option value="" disabled selected>Selecione uma opção...</option>
                        <option value="Manutenção Preventiva">Manutenção Preventiva</option>
                        <option value="Manutenção Corretiva">Manutenção Corretiva</option>
                        <option value="Locação de Guindaste">Locação de Guindaste</option>
                        <option value="Venda de Peças">Venda de Peças</option>
                        <option value="Consultoria Técnica">Consultoria Técnica</option>
                        <option value="Outros">Outros</option>
                    </select>
                </div>

                <!-- Linha 5: Descrição -->
                <div class="form-group">
                    <label for="descricao"><i class="fas fa-edit"></i> Descrição Detalhada</label>
                    <textarea id="descricao" name="descricao" rows="6" required placeholder="Descreva o equipamento (modelo, marca), o problema apresentado ou as peças que você precisa..."></textarea>
                </div>

                <div class="form-actions">
                    <button type="submit" class="btn-submit-orcamento">
                        Enviar Solicitação <i class="fas fa-paper-plane"></i>
                    </button>
                </div>
            </form>
        </div>
    </main>

    <footer>
        <div class="container">
            <!-- Rodapé injetado pelo script.js -->
        </div>
    </footer>

    <script src="script.js"></script>
    <script src="orcamento.js"></script>
</body>

</html>
