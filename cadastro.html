<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crie sua Conta - SR Service</title>

    <!-- CSS Global -->
    <link rel="stylesheet" href="style.css">
    <!-- CSS Específico de Cadastro -->
    <link rel="stylesheet" href="cadastro.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <!-- Supabase -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="supabase-client.js"></script>
</head>

<body>

    <main class="register-container">
        <div class="register-card">
            <div class="register-header">
                <h1>Crie sua Conta</h1>
                <p>Junte-se a nós para solicitar orçamentos e mais.</p>
            </div>

            <form id="form-cadastro">
                <div class="form-group">
                    <label for="nome">Nome Completo:</label>
                    <input type="text" id="nome" name="nome" required placeholder="Digite seu nome">
                </div>

                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required placeholder="seu@email.com">
                </div>

                <div class="form-group">
                    <label for="senha">Senha (mínimo 6 caracteres):</label>
                    <input type="password" id="senha" name="senha" required placeholder="******" minlength="6">
                </div>

                <div class="form-group">
                    <label for="Rsenha">Repita a Senha:</label>
                    <input type="password" id="Rsenha" name="Rsenha" required placeholder="******" minlength="6">
                </div>

                <div class="form-group">
                    <label for="cpf">CPF/CNPJ:</label>
                    <!-- Adicionado maxlength para comportar a máscara de CNPJ -->
                    <input type="text" id="cpf" name="cpf" required placeholder="000.000.000-00" maxlength="18">
                </div>

                <div class="form-group">
                    <label for="tel">Telefone:</label>
                    <!-- Adicionado maxlength para comportar a máscara de Celular -->
                    <input type="tel" id="tel" name="tel" required placeholder="(XX) 99999-9999" maxlength="15">
                </div>

                <div class="form-group">
                    <label for="endereco">Endereço:</label>
                    <input type="text" id="endereco" name="endereco" required placeholder="Rua, Número, Bairro...">
                </div>

                <div class="form-actions">
                    <button type="submit" class="btn-cadastrar">Cadastrar</button>
                    <a href="index.html" class="btn-voltar">Voltar</a>
                </div>
            </form>
        </div>
    </main>

    <!-- Scripts -->
    <script src="script.js"></script>
    <script src="cadastro.js"></script>
</body>

</html>
