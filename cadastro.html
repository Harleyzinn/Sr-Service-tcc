<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crie sua Conta - SR Service</title>

    <!-- CSS Global -->
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="cadastro.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <!-- Supabase -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="supabase-client.js"></script>
</head>

<body>

    <main class="register-container">
        <div class="register-card">
            <div class="register-header">
                <h1>Crie sua Conta</h1>
                <p>Preencha os dados abaixo para solicitar orçamentos.</p>
            </div>

            <form id="form-cadastro">
                <div class="form-group">
                    <label for="nome">Nome Completo:</label>
                    <input type="text" id="nome" name="nome" required placeholder="Seu nome completo">
                </div>

                <div class="form-group">
                    <label for="email">E-mail:</label>
                    <input type="email" id="email" name="email" required placeholder="seu@email.com">
                </div>

                <!-- Campo CPF/CNPJ com ID 'cpf' -->
                <div class="form-group">
                    <label for="cpf">CPF ou CNPJ:</label>
                    <input type="text" id="cpf" name="cpf" required placeholder="000.000.000-00" maxlength="18">
                </div>

                <!-- Campo Telefone com ID 'tel' -->
                <div class="form-group">
                    <label for="tel">Telefone:</label>
                    <input type="tel" id="tel" name="tel" required placeholder="(XX) 99999-9999" maxlength="15">
                </div>

                <div class="form-group">
                    <label for="endereco">Endereço:</label>
                    <input type="text" id="endereco" name="endereco" required placeholder="Rua, Número, Bairro...">
                </div>

                <!-- Campos de Senha com IDs 'senha' e 'confirmSenha' -->
                <div class="form-group">
                    <label for="senha">Senha:</label>
                    <input type="password" id="senha" name="senha" required placeholder="Mínimo 6 caracteres" minlength="6">
                </div>

                <div class="form-group">
                    <label for="confirmSenha">Confirmar Senha:</label>
                    <input type="password" id="confirmSenha" name="confirmSenha" required placeholder="Repita a senha">
                </div>

                <p style="font-size: 0.85em; color: #888; text-align: center; margin-bottom: 20px;">
                    Ao criar uma conta, você concorda com nossa <a href="politica_privacidade.html" target="_blank" style="color: #f0c029; text-decoration: none;">Política de Privacidade</a>.
                </p>

                <div class="form-actions">
                    <button type="submit" class="btn-cadastrar">Cadastrar</button>
                    <a href="index.html" class="btn-voltar">Voltar</a>
                </div>
            </form>
        </div>
    </main>

    <!-- Scripts -->
    <script src="script.js"></script>
    <script src="cadastro.js"></script>
</body>

</html>
